<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fake profile</title>
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div class="container">

		<div class="ui two column centered grid">

			<div class="ui ten wide column">

				<div class="header">
					<h1 class='companyName'>Company name</h1>
					<h2 class='catchPhrase'>Catch Phrase</h2>
					<div>At <span class='companyName'>{company name}</span>, we create <span class='productAdjective'>{productAdjective}</span></div>
					<div><span class='productName'>{productName}</span> made of <span class="productMaterial">{productMaterial}</span></div>
					<div>Fin out more on <span class='url'>{http://url.com}</span></div>
				</div>

				<div id="productCard">
					<div class="businessImg"></div>
					<h3 class='productName'>{productName}</h3>
					<h4>Material : <span class='productMaterial'>{productMaterial}</span></h4>
					<h4>Color: <span class='color'>{color}</span></h4>
					<h3><span class='price'>{Price}</span> $ only !</h3>
					<button class='ui purple button'>Take my money</button>
				</div>
			</div>

			<div class="ui four wide column">
				<div class="cardImg">
				</div>
				<div class='card'>
				</div>
			</div>
		</div>
	</div>


	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
