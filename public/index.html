<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fake profile</title>
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div class="container">

		<div class="ui two column centered grid">

			<div class="ui ten wide column">
				<div id="header"></div>
				<div id="productCard"></div>
			</div>

			<div class="ui four wide column">
				<div id="personCard"></div>
			</div>

		</div>
		
	</div>

	<script id="headerTemplate" type="text/template">
		<h1>{{companyName}}</h1>
		<h2>{{cathPhrase}}</h2>
		<div>At {{companyName}}, we create {{productAdjective}}</div>
		<div>{{productName}}</span> made of {{productMaterial}}</div>
		<div>Fin out more on {{url}}</div>
	</script>

	<script id="productCardTemplate" type="text/template">
		<div><img src='{{businessImg}}' alt='image business'></div>
		<h3>{{productName}}</h3>
		<h4>Material : {{productMaterial}}</h4>
		<h4>Color: {{color}}</h4>
		<h3>{{price}}$ only !</h3>
		<button class='ui purple button'>Take my money</button>		
	</script>

	<script id="personCardTemplate" type="text/template">
		<img src='{{cardImg}}' alt='avatar'>
		<h3>{{randomCard.name}}</h3>
		<h4>{{randomCard.company.bs}}</h4>
		<h4>Contact info</h4>
		<h4>{{randomCard.address.streetB}}</h4>
		<h4>{{randomCard.address.zipcode}} {{randomCard.address.city}}</h4>
	</script>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/mustache/mustache.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
